databases:
  - name: surveilleur-db
    databaseName: surveilleur
    user: surveilleur
    plan: free

services:
  - type: web
    name: surveilleur-backend
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: surveilleur-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
